apply plugin: 'java'
apply plugin: 'groovy'

sourceCompatibility = 1.5
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    groovy("org.codehaus.groovy:groovy-all:1.7.5")
    testCompile "org.spockframework:spock-core:0.6-groovy-1.7"
}